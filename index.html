<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clicker Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="design.css">
  </head>
  <body>
    <h4>This is a simple clicker game</h4>
    <p>Click the button to get more money!</p>
    <button class="mainbtn" onclick="clickmebtn()">
      <p>Click Me</p>
    </button>
    <span id="getanimation"></span>
    <p>Wallet: <span id="wallet">0</span><span id="dollar">$</span></p>
    <p>Money per click: <span id="mpc"></span></p>
    <div class="upgradesection">
      <p>Upgrade your clicks to gain more money.</p>
      <button onclick="upgrade()">
        <p>Cost: <span id="cost"></span><span>$</span></p>
        <p>+<span id="clickdmg"></span>2$</p>
        <p>Level <span id="clicklvl">0</span></p>
      </button>
    </div>
    <div class="autoclickers">
      <p>Buy a monkey to click for you.</p>
      <button onclick="monkey()" id="monke">
        <p id="monkeypriceunlock">Cost: 1500$</p>
      </button>
    </div>
    <div class="autoclickers">
      <p>Feed him bananas for more clicks.</p>
      <button id="monkeybananana" onclick="bananas()">
        <p>Cost: <span id="costofbanana"></span>$</p>
        <p>Level: <span id="bananalvl">0</span></p>
      </button>
    </div>
    <script src="scripts.js">
    </script>
    
  </body>
</html>
